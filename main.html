<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="header-div">
            <div class="title">
                <h4>Food picker</h4>
            </div>
            <div class="info">
                <button class="info__circle">i</button>
            </div>
        </div>
        <div class="sub-two">
            <form>
                <div class="form_sub_one">
                    <label for="foodName">Food name</label><br />
                    <input type="text" id="foodName" name="foodName" placeholder="name of the food"/><br />
                </div>
                <div>
                    <label for="type of fodd">Food type</label>
                    <select>
                        <option value="default">--Select food type--</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Snack">Snack</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Add to my list !" />
                </div>
            </form>
        </div>
        <div class="mid-two">
            <div>
                <button >Pick my food !</button>
            </div>
        </div>
    </body>
</html>
