<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
            rel="stylesheet"
        />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="header-div">
            <div class="title">
                <h4>Food picker</h4>
            </div>
            <div class="info">
                <button class="info__circle">i</button>
            </div>
            <div class="toggle_info">
                <p>
                    Just enter the name of you food <br />
                    select the type of food <br />
                    and route to another page to pick you food from your list
                </p>
            </div>
        </div>
        <div class="sub-two">
            <form>
                <div class="form_sub_one">
                    <div><label>Add this food to your list</label></div>
                    <div><input name="food" type="text" /></div>
                    <div>
                        <select id="select-opt">
                            <option value="default">
                                --Select food type--
                            </option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Snack">Snack</option>
                            <option value="Dinner">Dinner</option>
                        </select>
                    </div>

                    <input type="submit" />
                </div>
            </form>
        </div>
        <div class="mid-two">
            <div>
                <ul id="list"></ul>
            </div>
        </div>
    </body>
</html>
